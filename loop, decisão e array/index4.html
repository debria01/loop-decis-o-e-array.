<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Aluno {
  constructor(matricula, notas, frequencia) {
    this.matricula = matricula;
    this.notas = notas;
    this.frequencia = frequencia;
    this.mediaFinal = this.calcularMedia();
    this.aprovado = this.verificarAprovacao();
  }

  calcularMedia() {
    const somaNotas = this.notas.reduce((total, nota) => total + nota, 0);
    return somaNotas / this.notas.length;
  }

  verificarAprovacao() {
    return this.mediaFinal >= 7.0 && this.frequencia >= 80;
  }
}

function main() {
  const alunos = [];

  // Leitura dos dados dos alunos
  for (let i = 0; i < 70; i++) {
    const matricula = prompt(`Digite a matrícula do aluno ${i + 1}:`);
    const notas = [];

    for (let j = 0; j < 3; j++) {
      const nota = parseFloat(prompt(`Digite a nota ${j + 1} do aluno ${matricula}:`));
      notas.push(nota);
    }

    const frequencia = parseInt(prompt(`Digite a frequência do aluno ${matricula} (em %):`));

    // Criar objeto Aluno e adicioná-lo ao array
    const aluno = new Aluno(matricula, notas, frequencia);
    alunos.push(aluno);
  }

  // Inicialização de variáveis para cálculos
  let mediaTurma = 0;
  let maiorMedia = 0;
  let menorMedia = Number.MAX_VALUE;
  let totalAprovados = 0;
  let totalReprovadosFalta = 0;
  let totalReprovadosNota = 0;

  // Processamento dos dados e cálculos
  for (const aluno of alunos) {
    mediaTurma += aluno.mediaFinal;

    if (aluno.mediaFinal > maiorMedia) {
      maiorMedia = aluno.mediaFinal;
    }

    if (aluno.mediaFinal < menorMedia) {
      menorMedia = aluno.mediaFinal;
    }

    if (aluno.aprovado) {
      totalAprovados++;
    } else {
      if (aluno.frequencia < 80) {
        totalReprovadosFalta++;
      } else {
        totalReprovadosNota++;
      }
    }

    // Impressão dos resultados para cada aluno
    console.log(`Matrícula: ${aluno.matricula}`);
    console.log(`Média Final: ${aluno.mediaFinal}`);
    console.log(`Resultado: ${aluno.aprovado ? 'Aprovado' : 'Reprovado'}`);
    console.log("------------------------");
  }

  // Cálculo da média da turma
  mediaTurma /= alunos.length;

  // Impressão dos resultados gerais
  console.log("Resultados Gerais:");
  console.log(`Média da Turma: ${mediaTurma.toFixed(2)}`);
  console.log(`Maior Média: ${maiorMedia.toFixed(2)}`);
  console.log(`Menor Média: ${menorMedia.toFixed(2)}`);
  console.log(`Total de Alunos Aprovados: ${totalAprovados}`);
  console.log(`Total de Alunos Reprovados por Falta: ${totalReprovadosFalta}`);
  console.log(`Total de Alunos Reprovados por Nota: ${totalReprovadosNota}`);
}

// Chamada da função principal
main();

    </script>
    
</body>
</html>
