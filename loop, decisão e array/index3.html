<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ControleQualidade {
  constructor() {
    this.totalPecas = 0;
    this.aprovadas = 0;
    this.reprovadas = 0;
    this.pecasReprovadas = [];
  }

  cadastrarPeca(numero, estado) {
    this.totalPecas++;

    if (estado.toLowerCase() === 'aprovado') {
      this.aprovadas++;
    } else if (estado.toLowerCase() === 'reprovado') {
      this.reprovadas++;
      this.pecasReprovadas.push(numero);
    }
  }

  imprimirResultados() {
    console.log("Controle de Qualidade - Resultados do Dia:");
    console.log(`Total de Peças: ${this.totalPecas}`);
    console.log(`Aprovadas: ${this.aprovadas}`);
    console.log(`Reprovadas: ${this.reprovadas}`);

    if (this.reprovadas > 0) {
      console.log("Números das Peças Reprovadas:");
      console.log(this.pecasReprovadas.join(', '));
    }
  }
}

// Exemplo de uso do controle de qualidade
const controleDeQualidade = new ControleQualidade();

// Simulando o cadastro de peças
controleDeQualidade.cadastrarPeca(1, 'Aprovado');
controleDeQualidade.cadastrarPeca(2, 'Reprovado');
controleDeQualidade.cadastrarPeca(3, 'Aprovado');
controleDeQualidade.cadastrarPeca(4, 'Aprovado');
controleDeQualidade.cadastrarPeca(5, 'Reprovado');

// Imprimindo os resultados no final do dia
controleDeQualidade.imprimirResultados();

    </script>
    
</body>
</html>
