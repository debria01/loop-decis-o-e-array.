<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Contribuinte {
  constructor(nome, cpf, rendaAnual, numDependentes) {
    this.nome = nome;
    this.cpf = cpf;
    this.rendaAnual = rendaAnual;
    this.numDependentes = numDependentes;
  }

  calcularDescontoDependentes() {
    return this.numDependentes * 110.0;
  }

  calcularRendaLiquida() {
    const descontoDependentes = this.calcularDescontoDependentes();
    return this.rendaAnual - descontoDependentes;
  }

  calcularImposto() {
    const rendaLiquida = this.calcularRendaLiquida();

    if (rendaLiquida <= 900) {
      return 0;
    } else if (rendaLiquida <= 5000) {
      return rendaLiquida * 0.05;
    } else if (rendaLiquida <= 10000) {
      return rendaLiquida * 0.1;
    } else {
      return rendaLiquida * 0.15;
    }
  }
}

function calcularImpostosContribuintes() {
  const contribuintes = [];

  // Adicionar contribuintes (pode ser feito com um loop ou conforme a entrada do usuário)

  // Exemplo com dois contribuintes
  const contribuinte1 = new Contribuinte("João", "123.456.789-01", 12000, 3);
  const contribuinte2 = new Contribuinte("Maria", "987.654.321-01", 4500, 2);

  contribuintes.push(contribuinte1, contribuinte2);

  // Calcular e imprimir os impostos para cada contribuinte
  for (const contribuinte of contribuintes) {
    const imposto = contribuinte.calcularImposto();
    
    console.log(`Nome: ${contribuinte.nome}`);
    console.log(`CPF: ${contribuinte.cpf}`);
    console.log(`Imposto a ser pago: R$ ${imposto.toFixed(2)}`);
    console.log("------------------------");
  }
}

// Chamar a função para iniciar o cálculo dos impostos
calcularImpostosContribuintes();


    </script>
    
</body>
</html>
