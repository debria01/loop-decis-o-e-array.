<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Candidato {
  constructor(numero, idade, sexo, experiencia) {
    this.numero = numero;
    this.idade = idade;
    this.sexo = sexo;
    this.experiencia = experiencia;
  }
}

function recrutamento() {
  const candidatos = [];
  let somaIdades = 0;
  let totalCandidatos = 0;
  let totalHomens = 0;
  let totalMulheres = 0;

  while (true) {
    const numero = parseInt(prompt("Digite o número do candidato (ou 0 para encerrar):"));
    
    // Verificar se o usuário deseja encerrar
    if (numero === 0) {
      break;
    }

    const idade = parseInt(prompt("Digite a idade do candidato:"));
    const sexo = prompt("Digite o sexo do candidato (M/F):").toUpperCase();
    const experiencia = prompt("O candidato tem experiência profissional? (Sim/Não)").toLowerCase() === 'sim';

    // Criar um objeto Candidato e adicioná-lo ao array
    const candidato = new Candidato(numero, idade, sexo, experiencia);
    candidatos.push(candidato);

    // Atualizar estatísticas
    somaIdades += idade;
    totalCandidatos++;

    if (sexo === 'M') {
      totalHomens++;
    } else if (sexo === 'F') {
      totalMulheres++;
    }
  }

  // Calcular a idade média dos candidatos
  const idadeMedia = somaIdades / totalCandidatos;

  // Mostrar os resultados
  console.log("Resultados do Recrutamento:");
  console.log(`Idade Média dos Candidatos: ${idadeMedia.toFixed(2)}`);
  console.log(`Total de Candidatos: ${totalCandidatos}`);
  console.log(`Total de Homens: ${totalHomens}`);
  console.log(`Total de Mulheres: ${totalMulheres}`);
  console.log("Candidatos Maiores de Idade com Experiência:");
  
  for (const candidato of candidatos) {
    if (candidato.idade >= 18 && candidato.experiencia) {
      console.log(`Número: ${candidato.numero}, Idade: ${candidato.idade}, Sexo: ${candidato.sexo}`);
    }
  }
}

// Chamar a função para iniciar o processo de recrutamento
recrutamento();

    </script>
</body>
</html>
